<!doctype html>
<html lang="en">
  <head>
    <title>Arrow Function</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" 
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" 
        crossorigin="anonymous">
  </head>
  <body>
    <h1>WesBos ES6 <small>Arrow Function</small></h1>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" 
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" 
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" 
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" 
        crossorigin="anonymous"></script>
    <script type="text/javascript">
        const names = ['wes', 'kait', 'lux', 'sandip'];
        console.log(names);

        const fullName = names.map(function(name) {
            return `${name} bos`;
        });
        console.log(fullName);

        const fullName1 = names.map((name) => {
            return `${name} bos`;
        });
        console.log(fullName1);

        const fullName2 = names.map(name => {
            return `${name} bos`;
        });
        console.log(fullName2);

        const fullName3 = names.map(name => `${name} bos`);
        console.log(fullName3);

        const sayMyname = (name) => { console.log(`Hello ${name}`) };

        sayMyname(names);

    </script>
  </body>
</html>
