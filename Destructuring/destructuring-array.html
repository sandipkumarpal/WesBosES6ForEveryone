  <body>
    <h1>WesBos ES6 <small>Destructuring Array</small></h1>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" 
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" 
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" 
        crossorigin="anonymous"></script>

  <script>
    
    const details = ['Wes Bos', 12345, 'wesbos.com'];
    const [name, id, website] = details;

    console.log(name, id, website);

    const data = 'Basketball, Sports, 90123, 23, wes, bos, cool';
    const [itemName, category, sku, investory] = data.split(',');
    console.log(itemName, category, sku, investory);

    const teams = ['Wes', 'Bos', 'Sarah', 'Keegn', 'Riker'];

    const [captain, assistant, ...players] = teams;
    console.log(captain, assistant, ...players);
  </script>
  </body>
